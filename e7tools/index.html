<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=0.8, user-scalable=no">
        <title>CeciliaBot Tools</title>
        <meta name="keywords" content="epic seven banner, epic 7 history, e7 timeline, epic 7 timeline, epic 7, e7, epic seven" />
        <meta name="description" content="Timeline of Epic Seven's Rate up and Mystic Banners" />
        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/site.webmanifest">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="/favicons/browserconfig.xml">
        <meta name="theme-color" content="#252B35">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="CeciliaBot">
        <meta property="og:image" content="/favicons/android-chrome-256x256.png">
        <meta property="og:image:width" content="256">
        <meta property="og:image:height" content="256">
      
        <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>-->
        <script src="patched-vue/vue.min.js"></script>
        <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
        <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.min.js"></script>
        <script src="https://unpkg.com/vue-multiselect@2.1.0" async></script>
      
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.min.css" async>
    </head>
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script defer src="https://www.googletagmanager.com/gtag/js?id=UA-161715700-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-161715700-1');
    </script>
    <body>
        <div id="app">
            <div class="container" v-cloak>
              <router-view></router-view>
            </div>

            <banner-modal v-if="currentBanner"></banner-modal>

            <!-- LOADING COMPONENTS ETC -->
            <div id="loading" class="noselect loading-container animatefade" v-show="loading" @contextmenu="(e)=>{return e.preventDefault();}" v-cloak>
              <img style="height: 100px;" src="https://cdn.glitch.com/6c14ca82-3bcb-4fd6-afa7-815b95e04a14%2Fras-run-slow.gif?v=1632241290215">
              <transition name="slide-fade" mode="out-in">
                <div :key="loadingText" style="font-size: 32px;color: white;text-shadow: 0px 0px 3px grey, 0 0 10px black, 0 0 10px black;line-height: 30px;padding-top: 12px;margin-left: 20px;">
                  {{loadingText}}
                </div>
              </transition>
            </div>

            <!--M  A  I  N     M  E  N  U -->
            <div id="main_menu" v-show="mainMenu" class="mm_container" v-cloak>
              <h2>CeciliaBot Tools</h2>
              <div class="app_drawer">
                <div v-for="x in [/*{title: 'Timeline', icon: 'https://cdn.glitch.com/6c14ca82-3bcb-4fd6-afa7-815b95e04a14%2Ftimeline-icon3.png?v=1631368191379', click: 'timeline'}, {title: 'Character', class: 'fas fa-users', click: 'character-stats'},*/ {title: 'Gacha Sim', icon: 'https://cdn.glitch.com/6c14ca82-3bcb-4fd6-afa7-815b95e04a14%2FFile11226.png?v=1632411965681', click: 'summon-simulator'}, {title: 'Tier Maker', class: 'fa fa-trophy', click: 'tierlist-maker'}, {title: 'Gear Score', class: 'fa fa-info-circle', click: 'gear-score'}]" v-on:click="mainMenuClick(x.click,x.keep)">
                  <div>
                    <i v-if="x.class" v-bind:class="x.class" aria-hidden="true"></i>
                    <img v-else :src="x.icon" height="70%"/>
                  </div>
                  <h3>{{x.title}}</h3>
                </div>
              </div>
              <div class="socials" style="display: none">
                <a v-for="i in [{name:'Reddit', cls:'fab fa-reddit'},{name:'Discord', cls:'fab fa-discord'},{name:'Telegram', cls:'fab fa-telegram'}]" href="i.link"><i :class="i.cls"></i></a>
              </div>
            </div>

            <!-- M  E  M  E -->
            <div v-if="memed" style="display: flex;height: 100%;width: 100%;height: 100%;position: fixed;top: 0;right: 0;z-index: 100;background-color: var(--search-border-color);justify-content: center;align-items: center;flex-direction: column;font-size: 30px; color: white;" v-cloak><img src="https://image.noelshack.com/fichiers/2016/51/1482420150-screenshot-2016-12-22-16-17-22-1.png">
              <p style="font-size: 36px;">You got 15%ed!</p>
              <p style="font-size: 20px;">Please reload this page...</p>
            </div>
            <snackbar></snackbar>
        </div>
        <transition name="fade" mode="out-in">
          <div id="simple-tooltip" class="tooltip" role="tooltip"><div class="tooltip-arrow"></div><div class="tooltip-inner"></div></div>
        </transition>
    </body>
    <script src="component/snackbar.js"></script>
    <script src="main.js"></script>
    <script src="directives/tooltip.js" async></script>
    <script src="directives/drag-and-drop.js" async></script>
    <script src="js/utils.js" async></script>
    <script src="component/search.js" async></script>
    <script src="component/filters-modal.js" async></script>
    <script src="component/floating-menu.js" async></script>
    <script src="component/banner-modal.js" async></script>
</html>
